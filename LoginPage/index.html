<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Remix Icon (untuk ikon user, Google, Facebook) -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="content">
    <form action="#">
      <h2>Login</h2>

      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class="ri-user-fill"></i>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Password" required autocomplete="new-password">
        <i class="ri-lock-fill"></i>
      </div>

      <div class="remember">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btnn">Login</button>

      <div class="social-buttons">
        <a href="#" class="google-btn"><i class="ri-google-fill"></i> Google</a>
        <a href="#" class="facebook-btn"><i class="ri-facebook-fill"></i> Facebook</a>
      </div>
    </form>
  </div>
</body>
</html>
